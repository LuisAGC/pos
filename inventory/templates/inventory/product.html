{% extends "blog/base.html" %}
    {% block content %}
    {%for product in products%}
    <article class="media content-section">
        <img class="rounded-circle article-img" src ="{{  product.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ product.author }}</a>
                <small class="text-muted">{{ product.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'product-detail' product.id %}">{{ product.title }}</a></h2>
            <p class="article-description">{{ product.description }}</p>
        </div>
    </article>
    {%endfor%}
{% endblock content %}
